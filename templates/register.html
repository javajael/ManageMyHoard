{% extends 'base.html' %}
{% block title %}
Register
{% endblock %}
{% block script %}
  <script src="https://www.google.com/recaptcha/api.js?render=6Lf5C-UUAAAAAEMBKC1f7EKHKp_abYFW0963D7Jt">
  </script>
  <script>
    grecaptcha.ready(function() {
      grecaptcha.execute('6Lf5C-UUAAAAAEMBKC1f7EKHKp_abYFW0963D7Jt',
          {action: 'homepage'}).then(function(token) {
           console.log(token);
      });
    });
  </script>
</script>
{% endblock %}
{% block body %}
<h2>New User Registration</h2>
<p>Please fill out every field</p>
<form class="register" action="new_user" method="POST">

  <div class="form-group">      
    <label>First Name</label>
    <input type="text" name="fname" class="form-control">
  </div>

  <div class="form-group">
    <label>Last Name</label>
    <input type="text" name="lname" class="form-control">
  </div>

  <div class="form-group">
    <label>Username</label>
    <input type="text" name="username" class="form-control">
  </div>

  <div class="form-group">
    <label>Email</label>
    <input type="email" name="email" class="form-control">
  </div>

  <div class="form-group">
    <label>Password</label>
    <input type="password" name="password" class="form-control">
  </div>

  <div class="g-recaptcha" data-sitekey="6Lf5C-UUAAAAAEMBKC1f7EKHKp_abYFW0963D7Jt"></div>
  <br/>

  <div>
    <button class="btn btn-primary" type="submit">Submit</button>
  </div>  
</form>
{% endblock %}
