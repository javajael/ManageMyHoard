{% extends 'base.html' %}
{% block title %}
Projects
{% endblock %}
{% block body %}
<div class="container">
    <h2>Search Results</h2>
    <div id="search_results">
        <form class="search_inv_results" method="POST">
          <table class="table table-hover">
            <h3>Inventory</h3>
              
                <tr class="table-row">
                  <th>ID</th>
                  <th>Name</th>
                  <th>Keywords</th>
                  
                </tr>
                  {% for inv_item in inventory %}
                   
                  <tr>
                    <td><a href="/view_inv_item/{{ inv_item.inv_id}}">{{ inv_item.inv_id}}</a></td>
                    <td>{{ inv_item.inv_name }}</td>
                    <td>{{ inv_item.keywords }}</td>
                  </tr>
                                  
                  {% endfor %}
              
            </table>
    </div>
</div>

{% endblock %}
