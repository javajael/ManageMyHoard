{% extends 'base.html' %}
{% block title %}
Projects
{% endblock %}
{% block body %}
<h2 class="projects-heading">Projects</h2>
<div style="overflow-x:auto;">
  <form class="projects" method="POST">
    <div class="form-group" style="overflow-x:auto;">
      <div>
         <table class="table table-hover">
           <tr>
            <th style="color:#43296e">ID</th>
            <th style="color:#43296e">Projects</th>
            <th style="color:#43296e">Status</th>
            <th style="color:#43296e">Description</th>
             
           </tr>
           {% for project in projects %}
             <tr>
              <td style="color:#43296e"><a href="/view_proj_item/{{ project.project_id }}">{{ project.project_id }}</a></td>
              <td style="color:#43296e">{{ project.name }}</td>
              <td style="color:#43296e">{{ project.status }}</td>
              <td style="color:#43296e">{{project.description}}</td>
             </tr>
           {% endfor %}
         </table>
     </div>
     
    </div>
  </form>
  <div>
    <p> </p>
    <a href="/add_proj_form" class="btn btn-primary" role="button">Add A Project</a>
  </div>
</div>

{% endblock %}
